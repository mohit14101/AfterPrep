<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfterPrep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <!-- heading -->
            <h1>AfterPrep</h1>
            <p class="desc">Top coding interview problems</p>
            <!-- selection topic -->
            <p class="choice">Select Topics</p>
            <div class="topic">
                <div class="selection">
                    <input type="checkbox" name="array" id="array" >
                    <label for="array">Arrays</label>
                </div>
                <!-- <input type="checkbox" name="array" id="array" >
                <label for="array">Arrays</label> -->
                <div class="selection">
                    <input type="checkbox" name="linkedList" id="linkedList">
                <label for="linkedList">Linked List</label>
                </div>
                <div class="selection">
                    <input type="checkbox" name="greedy" id="greedy" >
                <label for="greedy">Greedy Algorithm</label>
                </div>
                <div class="selection">
                    <input type="checkbox" name="recursion" id="recursion" >
                <label for="recursion">Recursion</label>
                </div>
                <div class="selection"><input type="checkbox" name="backtrack" id="backtrack" >
                    <label for="backtrack">Recursion and Backtracking</label></div>
                <div class="selection">
                    <input type="checkbox" name="binary" id="binary" >
                <label for="binary">Binary Search</label>
                </div>
                <div class="selection">
                    <input type="checkbox" name="heaps" id="heaps" >
                    <label for="heaps">Heaps</label>
                </div>
                <div class="selection">
                    <input type="checkbox" name="stacke" id="stacke" >
                    <label for="stacke">Stack and Queue</label>
                </div>
                <div class="selection">
                    <input type="checkbox" name="string" id="string" >
                    <label for="string">String</label>
                </div>
                <div class="selection">
                    <input type="checkbox" name="binarytree" id="binarytree" >
                    <label for="binarytree">Binary Tree</label>
                </div>
                <div class="selection">
                    <input type="checkbox" name="bst" id="bst" >
                    <label for="bst">Binary Search Tree</label>
                </div>
                <div class="selection">
                    <input type="checkbox" name="graph" id="graph" >
                    <label for="graph">Graph</label>
                </div>
                <div class="selection">
                    <input type="checkbox" name="dp" id="dp" >
                    <label for="dp">Dynamic Programming</label>
                </div>
                <div class="selection">
                    <input type="checkbox" name="trie" id="trie" >
                    <label for="trie">Trie</label>
                </div>
            </div>
            <!-- final output -->
            <button class="rescue">Generate Problem</button>
            <div class="final">
               <a class="result" target="_blank"></a>
            </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
